services:
  endee-oss:
    build:
      context: .
      dockerfile: infra/Dockerfile
    image: endee-oss:latest
    container_name: endee-oss
    ports:
      - "8080:8080"
    environment:
      NDD_NUM_THREADS: 0
      NDD_AUTH_TOKEN: ""
    volumes:
      - endee-data:/data
    restart: unless-stopped

volumes:
  endee-data:
